<!DOCTYPE html>
<html ng-app="nossoSite">
<head>
<meta charset="UTF-8"/>
 <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<div ng-controller="AppCtrl"  >
        <md-button class = "my-list-buttons " ng-click="setCartao(0)" aria-label = "Bookmark"  >Voltar</md-button>
        <section ng-init="secaoInicial()">
            <div ng-cloak class="area">
                <div  class="menuCards" >
              <cardmenu></cardmenu>
              <md-button >
                <md-whiteframe   >                            
                    <img src='img/clash2.jpg'  >
                </md-whiteframe>
            </md-button >
                </div>
            </div>
        </section>
<section ng-hide="true">
    <div ng-cloak class="area">
        <div  class="subMenuCards" >
            <md-button id="btCard1"  
            ng-class="{'CardEstatico': !animacao}" 
            ng-click="animaClick(1)">
                <md-whiteframe class="md-whiteframe-7dp">
                    <img src='img/clash1.jpg'  class="imgCardMenu" >
                </md-whiteframe>
            </md-button >
            <md-button  id="btCard2"
            ng-class="{'CardEstatico': !animacao }" 
            ng-click="animaClick(2)" >
                <md-whiteframe class="md-whiteframe-7dp"  >
                    
                    <img src='img/clash2.jpg'  class="imgCardMenu" >
                </md-whiteframe>
            </md-button >
            <md-button  id="btCard3"
            ng-class="{'CardEstatico': !animacao}" 
            ng-click="animaClick(3)">
                <md-whiteframe class="md-whiteframe-7dp"  >
                    <img src='img/clash3.jpg' class="imgCardMenu">
                </md-whiteframe>
            </md-button >
        </div>
    </div>
</section>
    

    <div  class="rodape">
        <div layout="row" layout-align="center">
        <md-button ng-style="myStyle" class = "my-list-buttons "  aria-label = "Bookmark" ng-click="visibilidade.python = !visibilidade.python">
            <img ng-click="myStyle={height:'300px'}"  class="md-user-avatar logo" src="img/emot.png" >
        </md-button >
        <md-button ng-style="myStyle" class = "my-list-buttons "  aria-label = "Bookmark" ng-click="visibilidade.python = !visibilidade.python">
            <img ng-click="myStyle={height:'300px'}"  class="md-user-avatar logo" src="img/emot.png" >
        </md-button >
        <md-button ng-style="myStyle" class = "my-list-buttons "  aria-label = "Bookmark" ng-click="visibilidade.python = !visibilidade.python">
            <img ng-click="myStyle={height:'300px'}"  class="md-user-avatar logo" src="img/emot.png" >
        </md-button >
        </div>
    </div> 
</div>



    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
